version: '3.8'

services:
  darkrp-api:
    build: .
    ports:
      - "3001:3001"
    environment:
      NODE_ENV: development
      PORT: 3001
      DB_HOST: ${DB_HOST}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_PORT: ${DB_PORT:-3306}
      CORS_ORIGIN: "http://localhost:5173"
    restart: unless-stopped
    # Uncomment for volume mounting during development
    # volumes:
    #   - .:/app
    #   - /app/node_modules
